rvm: 1.9.3

env:
  - PUPPET_VERSION=3.7
  - PUPPET_VERSION=4.0

script:
  - bundle exec rake lint
  - bundle exec rake validate
  - bundle exec rake spec

before_deploy:
  - bundle exec rake clean
  - bundle exec rake set_travis_version

deploy:
  skip_cleanup: true
  provider: puppetforge
  user:
    secure: ""

  password:
    secure: ""
